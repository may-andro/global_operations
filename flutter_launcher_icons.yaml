# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  image_path_android: "assets/launcher/logo_android.png"
  min_sdk_android: 24
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground_inset: 24
  adaptive_icon_foreground: "assets/launcher/logo_android.png"

  ios: true
  image_path_ios: "assets/launcher/logo_ios.png"
  remove_alpha_channel_ios: true
  background_color_ios: "#FFFFFF"

  web:
    generate: true
    image_path: "assets/launcher/logo_web.png"
    background_color: "#F6F6F6"
    theme_color: "#0B78BE"